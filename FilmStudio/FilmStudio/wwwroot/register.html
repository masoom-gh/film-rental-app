        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Register your movie club here! </h3>
                </div>
                <div class="panel-body">
                    <form id="reg-form">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label for="username" class="text-info">Username</label>
                                    <input type="text" name="first_name" id="reg-username" class="form-control input-sm">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label for="password" class="text-info">Password</label>
                                    <input type="password" name="password" id="reg-password" class="form-control input-sm">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="text-info">Email</label>
                            <input type="email" name="email" id="reg-email" class="form-control input-sm">
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label for="studioName" class="text-info">Name of Studio</label>
                                    <input type="text" name="studioName" id="reg-studio-name" class="form-control input-sm">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label for="city" class="text-info">City</label>
                                    <input type="text" name="city" id="reg-city-name" class="form-control input-sm">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label for="chairmanName" class="text-info">Name of Chairman</label>
                                    <input type="text" name="chairmanName" id="reg-chairman-name" class="form-control input-sm">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label for="chiarmanMobileNumber" class="text-info">Mobile</label>
                                    <input type="text" name="chiarmanMobileNumber" id="reg-chiarman-mobile" class="form-control input-sm">
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-info btn-block" id="register-btn" type="submit">Register</button>
                        <small class="error-message" id="reg-error"></small>
                        <small class="alert-info" id="reg-success-message"></small>

                    </form>
                </div>
            </div>
        </div>
